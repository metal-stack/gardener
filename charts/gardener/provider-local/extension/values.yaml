webhookConfig:
  servicePort: 443
  serverPort: 10250

metricsPort: 8080
healthPort: 8081

leaderElection:
  resourceLock: leases

## settings for metrics, e.g. scraping by seed-prometheus
##
metrics:
  ## enable metrics scraping
  ##
  enableScraping: true

coredns:
  enabled: true

gardener:
  version: ""
  gardenlet:
    featureGates: {}
  seed:
    provider: local
