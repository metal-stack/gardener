deploy:
  helm:
    releases:
      - name: gardener-operator
        chartPath: charts/gardener/operator
        namespace: garden
        setValueTemplates:
          env[0].name: GARDENER_OPERATOR_LOCAL
          env[0].value: "true"
          image.repository: '{{.IMAGE_REPO_europe_docker_pkg_dev_gardener_project_releases_gardener_operator}}'
          image.tag: '{{.IMAGE_TAG_europe_docker_pkg_dev_gardener_project_releases_gardener_operator}}@{{.IMAGE_DIGEST_europe_docker_pkg_dev_gardener_project_releases_gardener_operator}}'
          imageVectorOverwrite: |
            images:
            - name: gardener-resource-manager
              repository: '{{.IMAGE_REPO_europe_docker_pkg_dev_gardener_project_releases_gardener_resource_manager}}'
              tag: '{{.IMAGE_TAG_europe_docker_pkg_dev_gardener_project_releases_gardener_resource_manager}}@{{.IMAGE_DIGEST_europe_docker_pkg_dev_gardener_project_releases_gardener_resource_manager}}'
            - name: gardener-apiserver
              repository: '{{.IMAGE_REPO_europe_docker_pkg_dev_gardener_project_releases_gardener_apiserver}}'
              tag: '{{.IMAGE_TAG_europe_docker_pkg_dev_gardener_project_releases_gardener_apiserver}}@{{.IMAGE_DIGEST_europe_docker_pkg_dev_gardener_project_releases_gardener_apiserver}}'
            - name: gardener-controller-manager
              repository: '{{.IMAGE_REPO_europe_docker_pkg_dev_gardener_project_releases_gardener_controller_manager}}'
              tag: '{{.IMAGE_TAG_europe_docker_pkg_dev_gardener_project_releases_gardener_controller_manager}}@{{.IMAGE_DIGEST_europe_docker_pkg_dev_gardener_project_releases_gardener_controller_manager}}'
            - name: gardener-scheduler
              repository: '{{.IMAGE_REPO_europe_docker_pkg_dev_gardener_project_releases_gardener_scheduler}}'
              tag: '{{.IMAGE_TAG_europe_docker_pkg_dev_gardener_project_releases_gardener_scheduler}}@{{.IMAGE_DIGEST_europe_docker_pkg_dev_gardener_project_releases_gardener_scheduler}}'
            - name: gardener-admission-controller
              repository: '{{.IMAGE_REPO_europe_docker_pkg_dev_gardener_project_releases_gardener_admission_controller}}'
              tag: '{{.IMAGE_TAG_europe_docker_pkg_dev_gardener_project_releases_gardener_admission_controller}}@{{.IMAGE_DIGEST_europe_docker_pkg_dev_gardener_project_releases_gardener_admission_controller}}'
          hostAliases[0].ip: "10.2.10.2"
          hostAliases[0].hostnames[0]: api.virtual-garden.local.gardener.cloud
          replicaCount: 2
          nodeToleration:
            defaultNotReadyTolerationSeconds: 60
            defaultUnreachableTolerationSeconds: 60
        createNamespace: true
        wait: true
profiles:
  - name: debug
    activation:
      - command: debug
    patches:
      - op: add
        path: /deploy/helm/releases/0/setValues
        value:
          replicaCount: 1
          config.leaderElection.leaderElect: false
          config.server.healthProbes.enable: false
