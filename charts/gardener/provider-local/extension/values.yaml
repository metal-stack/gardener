image: eu.gcr.io/gardener-project/gardener/extensions/provider-local:latest
imagePullPolicy: IfNotPresent

replicaCount: 1

logLevel: info
logFormat: json

resources: {}
vpa:
  enabled: true
  resourcePolicy:
    minAllowed:
      memory: 64Mi
  updatePolicy:
    updateMode: "Auto"

controllers:
  controlplane:
    concurrentSyncs: 5
  dnsrecord:
    concurrentSyncs: 5
  infrastructure:
    concurrentSyncs: 5
  worker:
    concurrentSyncs: 5
  operatingsystemconfig:
    concurrentSyncs: 5
  ingress:
    concurrentSyncs: 5
  service:
    concurrentSyncs: 5
    hostIP: "127.0.0.1"
    zone0IP: "127.0.0.10"
    zone1IP: "127.0.0.11"
    zone2IP: "127.0.0.12"
  backupbucket:
    localDir: "/dev/local-backupbuckets"
    containerMountPath: "/etc/gardener/local-backupbuckets"
  healthcheck:
    concurrentSyncs: 5
  heartbeat:
    renewIntervalSeconds: 30
  ignoreOperationAnnotation: false

disableControllers: []
disableWebhooks: []
ignoreResources: false

